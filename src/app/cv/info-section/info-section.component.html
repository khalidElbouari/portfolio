<div class="info-section">
  <h2>Compétences douces</h2>
  <ul>
    <li *ngFor="let skill of info.softSkills">{{ skill }}</li>
  </ul>

  <h2>Langues</h2>
  <ul>
    <li *ngFor="let lang of info.languages">
      {{ lang.language }} — Niveau: {{ lang.level }} — Certification: {{ lang.certification }}
    </li>
  </ul>

  <h2>Centres d'intérêt</h2>
  <ul>
    <li *ngFor="let interest of info.interests">{{ interest }}</li>
  </ul>
</div>
